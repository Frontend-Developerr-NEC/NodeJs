<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
        <link rel="icon" href="./ico/Title.png" >
    <link rel="stylesheet" href="./css/signup.css" />
    <script defer src="./js/signup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Create Account</h1>
        <p>Join our community today!</p>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <span class="show-password" onclick="togglePassword()">Show</span>
          <div class="password-strength">
            <div class="strength-bar" id="strength1"></div>
            <div class="strength-bar" id="strength2"></div>
            <div class="strength-bar" id="strength3"></div>
            <div class="strength-bar" id="strength4"></div>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required />
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="/signin">Login here</a>
      </div>
    </div>
  </body>
</html>
